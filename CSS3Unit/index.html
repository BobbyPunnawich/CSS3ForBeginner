<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Unit Example</title>
    <style>
      /* Absolute Unit */
      p {
        font-size: 20px;
      }
      .a {
        font-size: 1.5cm;
      }
      .b {
        font-size: 1in;
      }
      .c {
        font-size: 20pt;
      }
      .d {
        font-size: 1pc;
      }
      .e {
        font-size: 20mm;
      }
      /* Relative Unit */
      .f {
        font-size: 200%;
      }
      .i {
        font-size: 50%;
      }
      .j {
        font-size: 2em;
      }
      .k {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- Absolute Unit -->
    <p>Bobby</p>
    <p class="a">Bobby</p>
    <p class="b">Bobby</p>
    <p class="c">Bobby</p>
    <p class="d">Bobby</p>
    <p class="e">Bobby</p>
    <hr />
    <!-- Relative Unit -->
    <p>Bobby</p>
    <p class="f">Bobby</p>
    <p class="i">Bobby</p>
    <p class="j">Bobby</p>
    <p class="k">Bobby</p>
    <p class="l">Bobby</p>
  </body>
</html>
